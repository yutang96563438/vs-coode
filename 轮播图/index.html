<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>轮播图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mainStyle.css" />
</head>

<body>
    <div class="wrapper" id="wrapper">
        <ul class="banner" id="banner">
            <li id="mainPicture">
                <img src="images/1.jpg" alt="主要大图">
            </li>
            <li id="topPicture">
                <p>添加文字</p>
                <p>添加文字</p>
                <img src="images/1-1.jpg" alt="右上小图">
            </li>
            <li id="bottomPicture">
                <p>添加文字</p>
                <p>添加文字</p>
                <img src="images/1-2.jpg" alt="右下小图">
            </li>
            <ul class="selector">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
            <div class="arrow-left" id="btnLeft"></div>
            <div class="arrow-right" id="btnRight"></div>
        </ul>
    </div>
</body>
<script src="main.js"></script>

</html>
